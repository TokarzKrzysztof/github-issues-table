@if (isLoading() || isLimitReached()) {
  <div class="loading-backdrop">
    @if (isLoading()) {
      <mat-spinner></mat-spinner>
    }
    @if (isLimitReached()) {
      <p class="limit-reached-info">
        GitHub's API limit reached. Wait few minutes and try again.
      </p>
    }
  </div>
}

<div class="table-container">
  <table
    mat-table
    [dataSource]="data() ?? []"
    matSort
    [matSortActive]="queryParams().sort"
    matSortDisableClear
    [matSortDirection]="queryParams().order"
  >
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Created On
      </th>
      <td mat-cell *matCellDef="let row">{{ typedRow(row).created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Updated On
      </th>
      <td mat-cell *matCellDef="let row">{{ typedRow(row).updated_at }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{ typedRow(row).title }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [length]="totalCount()"
  [pageSize]="queryParams().per_page"
  [pageIndex]="queryParams().page - 1"
  [hidePageSize]="true"
  [showFirstLastButtons]="true"
></mat-paginator>
